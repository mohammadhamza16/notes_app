# This file configures the analyzer, which statically analyzes Dart code to 
# check for errors, warnings, and lints.
#
# The issues identified by the analyzer are surfaced in the UI of Dart-enabled
# IDEs (https://dart.dev/tools#ides-and-editors). The analyzer can also be
# invoked from the command line by running `flutter analyze`.

# The following line activates a set of recommended lints for Flutter apps, 
# packages, and plugins designed to encourage good coding practices.
include: package:flutter_lints/flutter.yaml

linter:
  rules:
    prefer_const_constructors: true
    prefer_const_literals_to_create_immutables: true
    prefer_final_fields: true # اجعل الحقول قابلة للقراءة فقط إن أمكن
    avoid_print: true # استخدم debugPrint بدلاً من print
    prefer_single_quotes: true # استخدام الفاصلة الفردية بدلاً من المزدوجة
    unnecessary_null_checks: true # تجنب الفحوصات غير الضرورية على القيم غير القابلة لأن تكون null
    unnecessary_this: true # تجنب استخدام `this` عندما لا يكون ضروريًا
    always_use_package_imports: true # استخدم استيراد الحزمة بدل المسارات النسبية
    prefer_expression_function_bodies: true # استخدم صيغة التعبير للأجسام البسيطة
    avoid_redundant_argument_values: true # تجنب تمرير قيم زائدة لا تؤثر على الوظيفة
    use_super_parameters: true # تحسين التهيئة باستخدام `super` في constructors
    unnecessary_late: true # تجنب استخدام `late` بدون داعٍ

# Additional information about this file can be found at
# https://dart.dev/guides/language/analysis-options
